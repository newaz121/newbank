<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box" class="login-box">
        <h2 class="heading">Login My Bank</h2>
        <br><br><br>
        <input id="acc_no" class="input-login" type="text" name="" placeholder="Your account number"><br><br>
        <input id="pass" class="input-login" type="password" placeholder="Your password">
        <br><br>
        <div class="btn">
            <button id="login-btn" class="login">Login</button>
        </div>
    </div>
    <div class="main-page-balance" id="main-page">
        <div class="balance">
            <h1>Your Balance is:<span id="total-balance">1200</span> </h1>
        </div>
        <div class="left-div">
            <h1>Deposit: <span id="total-deposit">00</span> </h1>
            <input id="deposit_input" class="deposit" type="text" placeholder="Deposit Quantity">
            <div class="addbtn">
                <button id="Add_depositBTN" class="add">Add Money</button>
            </div>
        </div>
        <div class="left-div">
            <h1>Withdraw:<span id="total-withdraw">00</span></h1>
            <input id="withdraw-input" class="deposit" type="text" placeholder="Withdraw Quantity">
            <div class="addbtn">
                <button id="Add_withdrawBTN" class="add">Add Money</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
